name: JavaSpring Workflow
'on':
  push:
    branches:
    - project-run/JavaSpring
  pull_request:
    branches:
    - project-run/JavaSpring
jobs:
  test:
    name: Test JavaSpring
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: JavaSpring
    steps:
    - uses: actions/checkout@v3
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
    - name: Test
      run: mvn test
