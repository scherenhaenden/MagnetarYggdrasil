name: Kotlin Workflow
'on':
  push:
    branches:
    - project-run/Kotlin
  pull_request:
    branches:
    - project-run/Kotlin
jobs:
  test:
    name: Test Kotlin
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Kotlin
    steps:
    - uses: actions/checkout@v3
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
    - name: Test
      run: ./gradlew test
